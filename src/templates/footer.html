{% load static %}
<!-- Footer Section -->
	<footer class="footer-section set-bg" data-setbg="{% static 'img/footer-bg.png' %}">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="footer-about">
						<img src="{% static 'img/logo.png' %}" alt="" width="100">

					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="footer-info">
						<h6>Talk to us </h6>
						<ul>
							{% for contacto in contactos %}
							<li>Whatsapp +52 <a href="tel:+52 {{ contacto.telefono }}">{{ contacto.telefono }}</a></li>
							<li><a href="mailto:{{ contacto.email }}">{{ contacto.email }}</a></li>
							{% endfor %}
						</ul>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="footer-info">
						<h6>Location</h6>
						<ul>
							<li>MAin str. 25</li>
							<li>458811 CA</li>
						</ul>
					</div>
				</div>
			</div>
